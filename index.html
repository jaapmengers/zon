<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Sun Simulator</title>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        <div id="controls">
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date">
            </div>
            <div>
                <label for="time">Time:</label>
                <input type="time" id="time">
            </div>
            <div>
                <label for="latitude">Latitude:</label>
                <input type="number" id="latitude" step="0.0001" placeholder="e.g. 52.3676">
            </div>
            <div>
                <label for="longitude">Longitude:</label>
                <input type="number" id="longitude" step="0.0001" placeholder="e.g. 4.9041">
            </div>
            <button id="update">Update Sun Position</button>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
